<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>adWMG Checker</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="tabs">
    <div id="ads-tab" class="tab active">ads.txt</div>
    <div id="appads-tab" class="tab">app-ads.txt</div>
    <div id="seller-tab" class="tab">sellers.json</div>
  </div>

  <div id="filter-block" class="filter-block">
    <div id="link-block" class="link-block"></div>
    <label>
      <input type="checkbox" id="filter-checkbox" checked />
      Show only adWMG
    </label>
  </div>

  <pre id="output" class="output">Loading...</pre>

  <script src="popup.js"></script>
</body>
</html>
